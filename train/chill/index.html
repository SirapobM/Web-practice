<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="icon" href="boy.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="Banner">
        <h1>ยินดีต้อนรับเข้าสู่ร้านน้ำปั่น</h1>
        <button class="btn-banner">เริ่มต้นเลย</button>
    </section>

    <section class="Menu">
        <h2>เมนูแนะนำ</h2>
        <div class="products">
            <div class="item">
                <img src="strawberry.png" alt="Product 1">
                <h3>น้ำปั่นสตรอว์เบอร์รี่</h3>
                <p>ราคา: 50 บาท</p>
                <button class="btn">สั่งซื้อ</button>
            </div>
            <div class="item">
                <img src="mango.png" alt="Product 2">
                <h3>น้ำมะม่วงปั่น</h3>
                <p>ราคา: 60 บาท</p>
                <button class="btn">สั่งซื้อ</button>

            </div>
            <div class="item">
                <img src="3.png" alt="Product 3">
                <h3>น้ำปั่นบลูเบอร์รี่</h3>
                <p>ราคา: 70 บาท</p>
                <button class="btn">สั่งซื้อ</button>
            </div>
        </div>
    </section>
</body>

</html>
